<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-body">
        <header>
          <form id="search-form" class="d-flex">
            <input
              placeholder="Type your city in here"
              class="form-control rounded"
              type="search"
              aria-label="Search"
              id="city-search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
            <button
              class="btn btn-outline-success"
              id="current-btn"
              type="button"
            >
              Current
            </button>
          </form>
        </header>
        <main>
          <div class="container">
            <h1 id="current-city">City</h1>
            <p id="today-date">Today</p>
            <div class="row">
              <div class="col">
                <img
                  class="weather-icon"
                  src="src/icons/clear-sky.svg"
                  alt="scurrent weather icon"
                  id="current-icon"
                />
              </div>
              <div class="col" id="weather-info">
                <p class="description" id="description">Sunny day?</p>

                <p class="bottom-margin">
                  Wind: <span id="wind">...</span>Km/h
                </p>
                <p>Humidity: <span id="humidity">...</span>%</p>
                <h3 class="display-2 fw-bolder" id="current-temp">...</h3>
                <div class="weather-temp">
                  <h3><a href="#" class="active" id="celcius">°C</a></h3>
                  <h3>|</h3>
                  <h3><a href="#" id="fahrenheit">°F</a></h3>
                </div>
              </div>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </main>
      </div>
    </div>
    <footer>
      <a href="https://github.com/allapieczara/Weather-App">Open-source code</a>
      by Alla pieczara
    </footer>
    <script src="src/script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
